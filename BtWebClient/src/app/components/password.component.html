<div>
    <label for="userId">userId:</label> <input [ngClass]="{'invalid-field' : userIdValid == false}" type="number" [(ngModel)] = "userId" id="userId" name="userId"><br /><br />
    <button (click)="GetPassword()">Get Password</button><br/> <br/>
    <button (click)="ValidatePassword()">Validate Password</button> <br/>
    <label [ngClass]="{'font-red' : passwordVality == false, 'font-green' : passwordVality == true}">{{paswordValidityText}}</label> <br/><br /><br/>
    <label>Generated Password:</label><br/> <br/> <label>{{generatedPassword}}</label><br /><br/>
    <label>Generated At: {{validFromDateTime}}</label><br/>
    <h3>Validity Remaining:{{counter$ | async}} </h3>

</div>
